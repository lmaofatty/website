<body>
  <img src="middle-finger-cat.gif" width="500" height="500" id="69">
</body>
<script>
  let element = document.getElementById("69")
  let w = window.innerWidth;
  let h = window.innerHeight;
  if (w<h) {
    element.setAttribute("width", w);
    element.setAttribute("height", w);
  }
  else {
    element.setAttribute("width", h);
    element.setAttribute("height", h);
  }
</script>
